<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10" class="d-flex align-items-start justify-content-start">
          <div>
            <h4 class="text-dark fs-24 my-5 sf-pro-bold">
              Wifi password
            </h4>
            <p class="text-dark fs-12 sf-pro-regular">
              Type the password of the wifi 
            </p>
          </div>
        </ion-col>
        <ion-col size="2" class="d-flex align-items-start justify-end">
          <ion-icon name="close-outline" class="fs-38 text-dark-gray p-5" (click)="close()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-grid class="h-100">
    <ion-row class="h-100">
      <ion-col size="1">
      </ion-col>

      <ion-col size="10" class="text-center px-20 d-flex align-items-center mt-n-25">
        <ion-input placeholder="Password" type="password" [(ngModel)]="wifi_password" class="border-bottom-1 border-gray fs-26 sf-pro-bold">

        </ion-input>
      </ion-col>

      <ion-col size="1">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="pt-0 ps-15 pe-15 pb-15">
  <ion-button class="btn" expand="block" (click)="close()">
    Connect
  </ion-button>
</ion-footer>
